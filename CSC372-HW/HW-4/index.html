<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Rock,Paper,Scissors</title>
</head>

<body>
    <div class="game-container">
        <h1>ROCK PAPER SCISSORS GAME.GO!</h1>
        <!-- Players throw section -->
        <section id="player-throw">
            <h2>Your Throw</h2>
            <div class="throw-container">
                <div class="throw-selected">
                    <img src="imgs/paper.PNG" alt="paper" id="paper">
                    <p>Paper</p>
                </div>
                <div class="throw-selected">
                    <img src="imgs/rock.PNG" alt="rock" id="rock">
                    <p>Rock</p>
                </div>
                <div class="throw-selected">
                    <img src="imgs/scissors.PNG" alt="scissors" id="scissors">
                    <p>Scissors</p>
                </div>
            </div>
        </section>
        <!-- Computers throw section -->
        <section id="computer-throw">
            <h2>Computer's Throw</h2>
            <div class="computer-container">
                <div class="throw-selected">
                    <img src="imgs/question-mark.PNG" alt="question" id="computer-quesstion">
                    <p>Computer is deciding..</p>
                </div>
            </div>
        </section>

        <!-- Result section -->
        <section class="results">
            <h2>Results</h2>
            <div id="show-result">
                <p id="result-text"></p>
                <button id="restart">Play Again!</button>
            </div>
        </section>

        <div id="scores">
            <p id="player-score">Player Score: 0</p>
            <p id="computer-score">Computer Score: 0</p>
        </div>
    </div>

</body>

</html>
