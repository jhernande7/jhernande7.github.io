<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="scripts/script.js" defer></script>
    <title>Github Gallery</title>
</head>

<body>
    <header>
        <h1>Github User-Repo Gallery</h1>

        <div class="search-bar">
            <input type="text" id="username" placeholder="Enter GitHub Username" aria-label="GitHub Username">
            <button id="search-button" aria-label="Search">Search</button>
        </div>
    </header>

    <main>
        <div class="user-info-container">
            <div id="user-info">
                
            </div>
        </div>

        <div class="repo-container">
            <div id="repo-list" class="repo-list">
               
            </div>

            <div id="loading" class="loading">
                <i class="fas fa-spinner fa-spin"></i> Loading...
            </div>

            <div id="error-message" class="hidden">
            
            </div>
        </div>

    </main>
</body>

</html>
